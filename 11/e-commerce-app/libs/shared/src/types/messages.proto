syntax = "proto3";

message OrderCreated {
  int32 id = 1;
  string product = 2;
  int32 quantity = 3;
  string user = 4;
}

message OrderProcessed {
  int32 id = 1;
  string product = 2;
  string user = 3;
  string paymentStatus = 4;
}

message PaymentSuccessful {
  int32 id = 1;
  string product = 2;
  string user = 3;
  string paymentStatus = 4;
}
